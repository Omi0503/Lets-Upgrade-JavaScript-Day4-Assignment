<!DOCTYPE html>
<html>

<head>
    <title>Qestion 5 Day 4</title>
</head>

<body style="background-color: gainsboro;">

    <h2>Answer:5 Day4</h2>
    
    <div class="container"
        style='max-width: 90%; margin: auto; background-color: rgb(119, 190, 207); font-family: Lucida Sans;'>
        
        <h2>Commission Calculator</h2>
        Sales in Rs.: <input id="salesid" type='number'><br /><br />
        <input id="btn" type="button" value="Calculate commision" />
        <p id="netcomm"></p>
    </div>

    <script type="text/javascript">
    document.getElementById("btn").onclick = function () {
  let sales = document.getElementById("salesid").value;
  let comm;
  switch (true) {
    case sales >= 0 && sales < 5001:
      comm = sales * 0.02;
      break;
    case sales >= 5001 && sales < 10001:
      comm = 5000 * 0.02 + (sales - 5000) * 0.05;
      break;
    case sales >= 10001 && sales < 20001:
      comm = 5000 * 0.02 + 5000 * 0.05 + (sales - 10000) * 0.07;
      break;
    case sales >= 20001:
      comm = 5000 * 0.02 + 5000 * 0.05 + 10000 * 0.07 + (sales - 20000) * 0.1;
      break;
  }
  document.getElementById("netcomm").innerHTML =
    "Net Commision in Rs.:&nbsp &nbsp" + comm;
}
    </script>

</body>

</html>
